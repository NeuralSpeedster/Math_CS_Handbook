name: Compile Typst Documents
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Compile Typst Files
      uses: typst-community/setup-typst@v2
      with:
        version: latest
        cache: true

    - name: Compile main document
      run: typst compile main.typ main.pdf

    - name: Create deployment directory and copy PDF
      run: |
        mkdir -p deploy
        cp main.pdf deploy/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: deploy/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2